<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/note.css">
    <title>3аметки</title>
    <link rel="stylesheet" href="./style4.css">
</head>

<body>
    <div class="box">
        <!-- поле для ввода текста заметки -->
        <p>ЗАМЕТКА ДЛЯ СЕБЯ ЛЮБИМОЙ</p>
        <textarea id="noteText" placeholder="..."></textarea>
        <!-- поле для ввода даты напоминания -->
        <p>ВЫБЕРИ ДАТУ, КРАСОТКА:</p>
        <input type="date" id="noteDate">
        <!-- кнопка для добавления заметки -->
        <br><button class="add-btn">Отлично, добавляем)</button>
        <!-- кнопка для очистки хранилища -->
        <br><button class="clear-btn">Все очистим</button>
    </div>


    <script src="./js4.js"></script>
</body>

</html>
