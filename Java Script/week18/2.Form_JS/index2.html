<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./2.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <form novalidate>
                <h1>Регистрация</h1>
                <input type="text" name="name" placeholder="Имя" id="name" required><br>
                <input type="text" name="female" placeholder="Фамилия" id="surname" required> <br>
                <input type="text" name="login" placeholder="Логин" id="login" required> <br>
                <input type="text" name="password" placeholder="Пароль" id="password" minlength="6" <br>
                <input type="text" name="email" placeholder="Введите адрес эл.почты" id="email"
                    pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" required> <br>
                <input type="number" name="age" placeholder="Возраст" id="age" min="1">
                <input type="tel" name="phone" placeholder='+375()' id="phoneNumber" maxlength="30" required
                    pattern='\s{0,}\+{1,1}375\s{0,}\({0,1}(([2]{1}([5]{1}|[9]{1}))|([3]{1}[3]{1})|([4]{1}[4]{1}))\)\s{0,}[0-9]{3,3}\s{0,}[0-9]{4,4}'>
                <button type="button" class="btn">Зарегистрироваться</button>
                <div id="errorsInfo"></div>
            </form>
        </div>
    </div>
    <script src="./2.js"></script>
</body>
