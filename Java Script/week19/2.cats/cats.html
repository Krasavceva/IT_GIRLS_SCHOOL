<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATS</title>
</head>

<body>
    <h1>Страница-опросник для владельцев кошек</h1>
    <form>
        <div>
            <label for="name"><b>Кличка питомца</b></label>
            <input type="text" id=name></div>
        <div>
            <label for="owner"><b>Имя и контакты владельца</b></label>
            <input type="text" id="owner"></div>
        <div>
            <label for="breed"><b>Порода питомца</b></label>
            <select id="breed">
                <option value="1">Мей-кун</option>
                <option value="2">Абисинец</option>
                <option value="3">Персидский</option>
                <option value="4">Корниш-рекс</option>
                <option value="5">Сфинкс</option>
            </select></div>
        <div>
            <b><br>Какой корм:</br></b>
            <label><input type="checkbox" name="meal" value="сухой" />Сухой корм</label>
            <label><input type="checkbox" name="meal" value="влажный" />Влажный корм</label>
            <label><input type="checkbox" name="meal" value="натуральный" />Натуральный корм</label>
            <div>
                <b><br>Пол:</br></b>
                Самка<input type="radio" name="sex" value="самка">
                Самец<input type="radio" name="sex" value="самец">
                <div>
                    <label for="comments"><b>Комментарии</b></label>
                    <textarea rows=5 id="comments"></textarea></div>
                <div>
                    <label for="photo"><b>Фото питомца</b></label>
                    <input type="file"></div>
                <div>
                    <button id="ok">Сохранить</button>
                    <input type="reset" value="Очистить форму" />
    </form>
    <script src="./cats.js"></script>
</body>

</html>
