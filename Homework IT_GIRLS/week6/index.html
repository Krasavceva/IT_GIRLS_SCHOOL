<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .win {
            border: 2px solid black;
            background-color: blue;
            display: grid;
            justify-self: center;

        }

        .table {
            display: grid;
            grid-template-columns: 100px 30% auto;
            grid-template-rows: 200px 100px;
            gap: 10px;

        }
    </style>
</head>

<body>
    <div class="table">
        <div class="win">1</div>
        <div class="win">2</div>
        <div class="win">3</div>
        <div class="win">4</div>
        <div class="win">5</div>
        <div class="win">6</div>
    </div>
</body>

</html>
